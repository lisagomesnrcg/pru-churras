<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title> Cara ou Coroa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div
    class="ion-justify-content-center ion-align-items-center container-coin">
    <img [src]="moeda" alt="" [@rotatedState]="state"/>
    <h1>{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary" (click)= "jogarmoeda()">
    <ion-title class="ion-text-center"> jogar a moeda! </ion-title>
  </ion-toolbar>
</ion-footer>
